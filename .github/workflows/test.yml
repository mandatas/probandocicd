name: Python Tests with Pytest

on: [push, pull_request]  # Se activa en push o PR

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v  # Ejecuta pruebas con verbosidad
